<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trip Store Produtos</title>
  <link rel="stylesheet" href="../css/produto.css">
  <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <header class="header">
    <div class="logo">
      <a href="home.html">Trip Store</a>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="produto.html">Produto</a></li>
        <li><a href="carrinho.html">Carrinho</a></li>
        <li><a href="usuario.html">Usu√°rio</a></li>
        <li><a href="favoritos.html">Favoritos</a></li>
      </ul>
    </nav>
  </header>

  <div class="produto-container" id="produto"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    fetch(`https://fakestoreapi.com/products/${id}`)
      .then(res => res.json())
      .then(prod => {
        const container = document.getElementById('produto');
        container.innerHTML = `
          <div class="produto-detalhes">
            <img src="${prod.image}" alt="${prod.title}">
          </div>
          <div class="produto-info">
            <h1>${prod.title}</h1>
            <p class="preco-produto">R$ ${prod.price}</p>
            <p class="descricao-produto">${prod.description}</p>
            <div class="botoes-produto">
                <button class="botao-favoritar-produto">
                  <img class="img-favorito-produto" src="../img/Star 4 (1).svg" alt="star">
                  <h4>Favoritar</h4>
                </button>
                <button class="botao-comprar-produto">
                  <img class="img-carrinho-produto" src="../img/Basket_alt_3_light (1).svg" alt="star">
                  <h4>Adicionar ao Carrinho</h4>
                </button>
            </div>
            

        `;
      });
  </script>

</body>
</html>
